

<statistics [statistics]="statistics"></statistics>
<add-new-task (saveBtnClick)="addTask($event)"></add-new-task>
<div *ngFor= "let todo of todos">
  <to-do-item
    [todo] = "todo"
    (onPrioUp) = "increasePrio(todo)"
    (onPrioDown) = "decreasePrio(todo)"
    (onToggleStatus) = "toggleStatus(todo)" >
  </to-do-item>
</div>
